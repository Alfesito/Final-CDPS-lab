version: '3'
services:
  productpage:
    build:
      context: ./Dockerfiles/ProductPage/
      dockerfile: Dockerfile.productpage
    container_name: g40-productpage
    volumes:
      - ./productpage:/app
    ports:
      - 9080:9080
  details:
    build:
      context: ./Dockerfiles/Details/
      dockerfile: Dockerfile.details
    container_name: g40-details
    volumes:
      - ./details:/app
    environment:
      - SERVICE_VERSION=v1
      - ENABLE_EXTERNAL_BOOK_SERVICE=true
    ports:
      - 9081:9080
  reviews:
    build:
      context: ./Dockerfiles/Reviews/
      dockerfile: Dockerfile.reviews
    container_name: g40-reviews
    volumes:
      - ./reviews:/app
    environment:
      - ENABLE_RATINGS=true
    ports:
      - 9082:9080
  ratings:
    build:
      context: ./Dockerfiles/Ratings/
      dockerfile: Dockerfile.ratings
    container_name: g40-ratings
    volumes:
      - ./ratings:/app
    ports:
      - 9083:9080

# Para poder ejecutar este docker-compose hay que seguir los siguientes pasos:
# 1. Crear las imagenes de cada uno de los servicios
# 2. Ejecutar el comando: $docker-compose up -d